<section class="resume-section animate__animated animate__bounceInDown" id="about">
    <div class="resume-section-content">
        <h2 class="mb-0 text-warning">
            contacta
        </h2>
        <div class="subheading mb-3">
            Cuentame lo que prefieras
        </div>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
            <div class="row mb-2">
                <div class="col">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-primary">Ingresa tu nombre</small>
                </div>
                <div class="col">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                    <small *ngIf="apellidoNoValido" class="text-primary">Ingresa tu apellido</small>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="name@example.com" formControlName="email" [class.is-invalid]="emailNoValido">
                <small *ngIf="emailNoValido" class="text-primary">Ingresa un email</small>
            </div>
            <div class="form-group mb-4">
                <textarea class="form-control " rows="4" formControlName="texto" [class.is-invalid]="textoNoValido"></textarea>
                <small *ngIf="textoNoValido" class="text-primary">Ingresa mas de 10 caracteres</small>
            </div>
            <button type="submit" class="btn btn-outline-info btn-lg btn-block">Enviar</button>
        </form>
    </div>
</section>
